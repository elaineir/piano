<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./assets/piano.ico" type="image/x-icon">
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">

  <title>Virtual Piano</title>
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title">Virtual Francis Bacon Player Piano</h1>
  </header>

  <main class="content"> 
    <section class="piano-section">
      <div class="button-container">
        <button class="button button_type_notes button_active">Notes</button>
        <button class="button button_type_nomarks">No marks</button>
        <button class="button button_type_letters">Letters</button>
      </div>
  
      <div class="piano">
        <div class="piano__octave" aria-label="sub-contra octave">
          <div class="piano__keys">
            <button class="piano__key" data-note="a0">
              <span class="piano__note">a0</span>
            </button>
            <button class="piano__key" data-note="b0">
              <span class="piano__note">b0</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-note="a♯0">
                <span class="piano__note piano__note_sharp">a♯0</span>
              </button>
            </div>
          </div>
        </div>
  
        <div class="piano__octave" aria-label="contra octave">
          <div class="piano__keys">
            <button class="piano__key" data-note="c1">
              <span class="piano__note">c1</span>
            </button>
            <button class="piano__key" data-note="d1">
              <span class="piano__note">d1</span>
            </button>
            <button class="piano__key" data-note="e1">
              <span class="piano__note">e1</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-note="c♯1">
                <span class="piano__note piano__note_sharp">c♯1</span>
              </button>
              <button class="piano__key piano__key_sharp" data-note="d♯1">
                <span class="piano__note piano__note_sharp">d♯1</span>
              </button>
            </div>
          </div>
          <div class="piano__keys">
            <button class="piano__key" data-note="f1">
              <span class="piano__note">f1</span>
            </button>
            <button class="piano__key" data-note="g1">
              <span class="piano__note">g1</span>
            </button>
            <button class="piano__key" data-note="a1">
              <span class="piano__note">a1</span>
            </button>
            <button class="piano__key" data-note="b1">
              <span class="piano__note">b1</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-note="f♯1">
                <span class="piano__note piano__note_sharp">f♯1</span>
              </button>
              <button class="piano__key piano__key_sharp" data-note="g♯1">
                <span class="piano__note piano__note_sharp">g♯1</span>
              </button>
              <button class="piano__key piano__key_sharp" data-note="a♯1">
                <span class="piano__note piano__note_sharp">a♯1</span>
              </button>
            </div>
          </div>
        </div>
  
        <div class="piano__octave" aria-label="great octave">
          <div class="piano__keys">
            <button class="piano__key" data-note="c2">
              <span class="piano__note">c2</span>
            </button>
            <button class="piano__key" data-note="d2">
              <span class="piano__note">d2</span>
            </button>
            <button class="piano__key" data-note="e2">
              <span class="piano__note">e2</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-note="c♯2">
                <span class="piano__note piano__note_sharp">c♯2</span>
              </button>
              <button class="piano__key piano__key_sharp" data-note="d♯2">
                <span class="piano__note piano__note_sharp">d♯2</span>
              </button>
            </div>
          </div>
          <div class="piano__keys">
            <button class="piano__key" data-note="f2">
              <span class="piano__note">f2</span>
            </button>
            <button class="piano__key" data-note="g2">
              <span class="piano__note">g2</span>
            </button>
            <button class="piano__key" data-note="a2">
              <span class="piano__note">a2</span>
            </button>
            <button class="piano__key" data-note="b2">
              <span class="piano__note">b2</span>
            </button>
            <div class="piano__keys-sharp">

              </button>

              </button>
            </div>
          </div>
        </div>
  
        <div class="piano__octave" aria-label="small octave">
          <div class="piano__keys">
            <button class="piano__key" data-key="KeyQ" data-letter="Q" data-note="c3">
              <span class="piano__note">c3</span>
            </button>
            <button class="piano__key" data-key="KeyW" data-letter="W" data-note="d3">
              <span class="piano__note">d3</span>
            </button>
            <button class="piano__key" data-key="KeyE" data-letter="E" data-note="e3">
              <span class="piano__note">e3</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-key="Digit2" data-letter="2" data-note="c♯3">
                <span class="piano__note piano__note_sharp">c♯3</span>
              </button>
              <button class="piano__key piano__key_sharp" data-key="Digit3" data-letter="3" data-note="d♯3">
                <span class="piano__note piano__note_sharp">d♯3</span>
              </button>
            </div>
          </div>
          <div class="piano__keys">
            <button class="piano__key" data-key="KeyR" data-letter="R" data-note="f3">
              <span class="piano__note">f3</span>
            </button>
            <button class="piano__key" data-key="KeyT" data-letter="T" data-note="g3">
              <span class="piano__note">g3</span>
            </button>
            <button class="piano__key" data-key="KeyY" data-letter="Y" data-note="a3">
              <span class="piano__note">a3</span>
            </button>
            <button class="piano__key" data-key="KeyU" data-letter="U" data-note="b3">
              <span class="piano__note">b3</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-key="Digit5" data-letter="5" data-note="f♯3">

              </button>

                <span class="piano__note piano__note_sharp">a♯3</span>
              </button>
            </div>
          </div>
        </div>
  
        <div class="piano__octave" aria-label="one-line octave">
          <div class="piano__keys">
            <button class="piano__key" data-key="KeyI" data-letter="I" data-note="c4">
              <span class="piano__note">c4</span>
            </button>
            <button class="piano__key" data-key="KeyO" data-letter="O" data-note="d4">

            </button>
            <button class="piano__key" data-key="KeyP" data-letter="P" data-note="e4">
              <span class="piano__note">e4</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-key="Digit9" data-letter="9" data-note="c♯4">
                <span class="piano__note piano__note_sharp">c♯4</span>
              </button>
              <button class="piano__key piano__key_sharp" data-key="Digit0" data-letter="0" data-note="d♯4">
                <span class="piano__note piano__note_sharp">d♯4</span>
              </button>
            </div>
          </div>
          <div class="piano__keys">
            <button class="piano__key" data-key="KeyZ" data-letter="Z" data-note="f4">
              <span class="piano__note">f4</span>
            </button>
            <button class="piano__key" data-key="KeyX" data-letter="X" data-note="g4">
              <span class="piano__note">g4</span>
            </button>
            <button class="piano__key" data-key="KeyC" data-letter="C" data-note="a4">
              <span class="piano__note">a4</span>
            </button>
            <button class="piano__key" data-key="KeyV" data-letter="V" data-note="b4">
              <span class="piano__note">b4</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-key="KeyS" data-letter="S" data-note="f♯4">
                <span class="piano__note piano__note_sharp">f♯4</span>
              </button>
              <button class="piano__key piano__key_sharp" data-key="KeyD" data-letter="D" data-note="g♯4">
                <span class="piano__note piano__note_sharp">g♯4</span>
              </button>
              <button class="piano__key piano__key_sharp"  data-key="KeyF" data-letter="F" data-note="a♯4">
                <span class="piano__note piano__note_sharp">a♯4</span>
              </button>
            </div>
          </div>
        </div>
  
        <div class="piano__octave" aria-label="two-line octave">
          <div class="piano__keys">
            <button class="piano__key" data-key="KeyB" data-letter="B" data-note="c5">
              <span class="piano__note">c5</span>
            </button>
            <button class="piano__key" data-key="KeyN" data-letter="N" data-note="d5">
              <span class="piano__note">d5</span>
            </button>
            <button class="piano__key" data-key="KeyM" data-letter="M" data-note="e5">
              <span class="piano__note">e5</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-key="KeyH" data-letter="H" data-note="c♯5">
                <span class="piano__note piano__note_sharp">c♯5</span>
              </button>
              <button class="piano__key piano__key_sharp" data-key="KeyJ" data-letter="J" data-note="d♯5">
                <span class="piano__note piano__note_sharp">d♯5</span>
              </button>
            </div>
          </div>
          <div class="piano__keys">
            <button class="piano__key" data-key="Comma" data-letter="," data-note="f5">
              <span class="piano__note">f5</span>
            </button>
            <button class="piano__key" data-key="Period" data-letter="." data-note="g5">
              <span class="piano__note">g5</span>
            </button>
            <button class="piano__key" data-key="Slash" data-letter="?" data-note="a5">
              <span class="piano__note">a5</span>
            </button>
            <button class="piano__key"  data-key="Quote" data-letter="'" data-note="b5">
              <span class="piano__note">b5</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-key="KeyL" data-letter="L" data-note="f♯5">
                <span class="piano__note piano__note_sharp">f♯5</span>
              </button>
              <button class="piano__key piano__key_sharp" data-key="Semicolon" data-letter=";" data-note="g♯5">
                <span class="piano__note piano__note_sharp">g♯5</span>
              </button>
              <button class="piano__key piano__key_sharp" data-key="BracketLeft" data-letter="[" data-note="a♯5">
                <span class="piano__note piano__note_sharp">a♯5</span>
              </button>
            </div>
          </div>
        </div>
  
        <div class="piano__octave" aria-label="three-line octave">
          <div class="piano__keys">
            <button class="piano__key" data-note="c6">
              <span class="piano__note">c6</span>
            </button>
            <button class="piano__key" data-note="d6">
              <span class="piano__note">d6</span>
            </button>
            <button class="piano__key" data-note="e6">
              <span class="piano__note">e6</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-note="c♯6">
                <span class="piano__note piano__note_sharp">c♯6</span>
              </button>
              <button class="piano__key piano__key_sharp" data-note="d♯6">
                <span class="piano__note piano__note_sharp">d♯6</span>
              </button>
            </div>
          </div>
          <div class="piano__keys">
            <button class="piano__key" data-note="f6">
              <span class="piano__note">f6</span>
            </button>
            <button class="piano__key" data-note="g6">
              <span class="piano__note">g6</span>
            </button>
            <button class="piano__key" data-note="a6">
              <span class="piano__note">a6</span>
            </button>
            <button class="piano__key" data-note="b6">
              <span class="piano__note">b6</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-note="f♯6">
                <span class="piano__note piano__note_sharp">f♯6</span>
              </button>
              <button class="piano__key piano__key_sharp" data-note="g♯6">
                <span class="piano__note piano__note_sharp">g♯6</span>
              </button>
              <button class="piano__key piano__key_sharp" data-note="a♯6">
                <span class="piano__note piano__note_sharp">a♯6</span>
              </button>
            </div>
          </div>
        </div>
  
        <div class="piano__octave" aria-label="four-line octave">
          <div class="piano__keys">
            <button class="piano__key" data-note="c7">

            </button>
            <button class="piano__key" data-note="d7">

          </div>
          <div class="piano__keys">
            <button class="piano__key" data-note="f7">
              <span class="piano__note">f7</span>
            </button>
            <button class="piano__key" data-note="g7">
              <span class="piano__note">g7</span>
            </button>
            <button class="piano__key" data-note="a7">
              <span class="piano__note">a7</span>
            </button>
            <button class="piano__key" data-note="b7">
              <span class="piano__note">b7</span>
            </button>
            <div class="piano__keys-sharp">
              <button class="piano__key piano__key_sharp" data-note="f♯7">
                <span class="piano__note piano__note_sharp">f♯7</span>
              </button>
              <button class="piano__key piano__key_sharp" data-note="g♯7">
                <span class="piano__note piano__note_sharp">g♯7</span>
              </button>

          </div>
        </div>
  
        <div class="piano__octave" aria-label="five-line octave">
          <div class="piano__keys">
            <button class="piano__key" data-note="c8">
              <span class="piano__note">c8</span>
            </button>

    </section>

    <button class="button button_type_toggle-recorder">hide</button>
    <section class="recorder-section">
      <div class="controls">
        <button class="cntrls-button cntrls-button_type_reset"></button>
        <button class="cntrls-button cntrls-button_type_play"></button>
        <button class="cntrls-button cntrls-button_type_stop"></button>
        <button class="cntrls-button cntrls-button_type_backspace"></button>
      </div>
      <div class="notes-recorder">
        <span class="notes-recorder__notes"></span>
      </div>
    </section>
    
    <button class="fullscreen"></button>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <span class="footer__copyright">2021</span>
      <a class="footer__link footer__link_type_github" href="https://github.com/elaineir" 
          target="_blank" rel="noopener noreferrer">elaineir</a>
    </div>
  </footer>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
